                             <div className="flex items-center gap-1 bg-amber-100 px-3 py-1 rounded-full border border-amber-200 text-amber-800 font-black"> {xp} XP</div>
                        </div>
                    </div>
                    
                    {/* RULES CARD */}
                    <div className="mb-6 p-4 bg-indigo-50 rounded-xl border border-indigo-200 text-sm text-indigo-900 mx-4">
                        <h4 className="font-bold uppercase mb-2"> Th l nng hng:</h4>
                        <ul className="list-disc list-inside space-y-1">
                            <li>Thng Level 3 ln u: <b>Chng nhn T</b></li>
                            <li>Thng Level 3 (3 ln): <b>Chng nhn KH</b></li>
                            <li>Thng Level 3 (6 ln): <b>Chng nhn GII</b></li>
                            <li>Thng Level 3 (9 ln): <b>Chng nhn XUT SC</b>  M kha <b>TH THCH C BIT</b></li>
                        </ul>
                    </div>

                    <div className="flex-1 overflow-y-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div onClick={onContinue}>{renderLevel(LevelType.LEVEL_1, false, true)}</div>
                        <div className="opacity-70">{renderLevel(LevelType.LEVEL_2, true, false)}</div>
                        <div className="opacity-70 relative">
                             {renderLevel(LevelType.LEVEL_3, true, false)}
                             {completionCount < 9 && completionCount >= 7 && <div className="absolute -top-4 left-1/2 -translate-x-1/2 bg-yellow-100 text-yellow-800 text-xs p-1 rounded border border-yellow-300">Sp m kha Nhn Ti!</div>}
                        </div>
                    </div>
                    <div className="mt-8 flex justify-center">
                        <button onClick={onContinue} className="px-10 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold text-xl rounded-full shadow-xl animate-pulse hover:animate-none transform hover:scale-105 transition-all">BT U CHINH PHC</button>
                    </div>
                </div>
            );
        };

        const LevelIntroScreen = ({ level, onStart }) => {
            const info = LEVEL_INFO[level];
            const generateHTML = () => {
                const qs = QUESTION_POOL[level] || []; // Use full pool for offline download
                let html = `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Bi tp Offline ${level}</title></head><body><h1>${info.title}</h1>`;
                qs.slice(0, 10).forEach((q,i) => { // Limit to 10 for download
                    html += `<div style="margin-bottom:20px; border:1px solid #ccc; padding:10px;"><h3>Cu ${i+1}: ${q.content}</h3><ul>${q.options.map(o=>`<li>${o}</li>`).join('')}</ul><p><i>p n ng: ${String.fromCharCode(65+q.correctIndex)}</i></p><p>${q.explanation}</p></div>`;
                });
                html += "</body></html>";
                const blob = new Blob([html], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `BaiTap_${level}.html`; a.click();
            };
            return (
                <div className="w-full max-w-lg mx-auto p-8 rounded-[2rem] shadow-2xl animate-scale-in border-4 border-blue-200 bg-white text-center">
                    <div className="w-24 h-24 mb-6 rounded-full flex items-center justify-center text-6xl shadow-inner bg-blue-100 mx-auto">{info.icon}</div>
                    <h2 className="text-3xl font-black uppercase text-blue-900 serif-font mb-3">{info.title}</h2>
                    <p className="text-slate-600 font-medium text-lg mb-8">{info.desc}</p>
                    <div className="mb-6 bg-slate-100 px-4 py-2 rounded-lg inline-block"><span className="font-bold text-slate-500">Mc tiu:</span> <span className="font-black text-blue-700">5/5 Cu</span></div>
                    <button onClick={onStart} className="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold text-xl rounded-2xl shadow-lg hover:scale-105 transition-all mb-4">BT U</button>
                    <button onClick={generateHTML} className="text-sm text-slate-500 underline hover:text-blue-600">Ti  Offline (HTML)</button>
                </div>
            );
        };

        const QuizScreen = ({ level, questions, questionIndex, onAnswer, onNext, isMuted }) => {
            const q = questions[questionIndex];
            const [selected, setSelected] = useState(null);
            const [answered, setAnswered] = useState(false);
            const [isCorrect, setIsCorrect] = useState(false);
            const scrollRef = useRef(null);

            // Volume Settings
            const [volumeSettings, setVolumeSettings] = useState({ correct: 1.0, wrong: 1.0 });
            const [showVol, setShowVol] = useState(false);

            useEffect(() => { setSelected(null); setAnswered(false); setIsCorrect(false); setShowVol(false); }, [q]);
            
            // Auto scroll to feedback
            useEffect(() => {
                if(answered && scrollRef.current) {
                    setTimeout(() => scrollRef.current.scrollIntoView({ behavior: 'smooth', block: 'end' }), 100);
                }
            }, [answered]);

            const handleOpt = (idx) => {
                if(answered) return;
                const correct = idx === q.correctIndex;
                setSelected(idx); setAnswered(true); setIsCorrect(correct);
                onAnswer(correct);
                if(!isMuted) {
                    const audio = new Audio(correct ? SOUNDS.CORRECT : SOUNDS.WRONG);
                    audio.volume = correct ? volumeSettings.correct : volumeSettings.wrong; 
                    audio.play().catch(()=>{});
                    if(correct) {
                        setTimeout(() => { 
                            const l = new Audio(SOUNDS.CORRECT_LAYER); 
                            l.volume = volumeSettings.correct * 0.5;
                            l.play().catch(()=>{}); 
                        }, 100);
                        confetti({ 
                            particleCount: 50, spread: 70, origin: { y: 0.6 },
                            colors: ['#ff6b6b', '#ff9ff3', '#feca57', '#2ed573']
                        });
                    } else {
                         setTimeout(() => { 
                            const l = new Audio(SOUNDS.WRONG_LAYER);
                            l.volume = volumeSettings.wrong * 0.6;
                            l.play().catch(()=>{}); 
                        }, 100);
                    }
                }
            };

            const themeColor = level === LevelType.LEVEL_3 ? "purple" : level === LevelType.SPECIAL ? "orange" : level === LevelType.GRADUATION ? "cyan" : "blue";

            return (
                <div className="w-full max-w-4xl mx-auto flex flex-col gap-2 pb-16">
                     <div className={`glass-panel px-4 py-2 rounded-xl shadow-sm border border-${themeColor}-200 flex justify-between items-center relative`}>
                        <div className="flex-1 flex items-center gap-4">
                            <span className={`font-black uppercase text-sm text-${themeColor}-800`}>{level}</span>
                            <div className="flex-1 h-2 bg-slate-200 rounded-full"><div className={`h-full rounded-full bg-${themeColor}-500 transition-all`} style={{width: `${(questionIndex+1)/questions.length*100}%`}}></div></div>
                            <span className="font-bold text-xs bg-white px-2 py-1 rounded-full">{questionIndex+1}/{questions.length}</span>
                        </div>
                        <button onClick={()=>setShowVol(!showVol)} className="ml-2 p-1 bg-white rounded shadow text-xs"></button>
                        
                        {showVol && (
                            <div className="absolute top-10 right-0 bg-white p-3 rounded shadow-xl z-50 w-48 border">
                                <p className="text-xs font-bold mb-2">m lng</p>
                                <label className="flex justify-between text-xs mb-1"><span>ng</span> <span>{Math.round(volumeSettings.correct*100)}%</span></label>
                                <input type="range" min="0" max="1" step="0.1" value={volumeSettings.correct} onChange={e=>setVolumeSettings({...volumeSettings, correct: parseFloat(e.target.value)})} className="w-full mb-2" />
                                <label className="flex justify-between text-xs mb-1"><span>Sai</span> <span>{Math.round(volumeSettings.wrong*100)}%</span></label>
                                <input type="range" min="0" max="1" step="0.1" value={volumeSettings.wrong} onChange={e=>setVolumeSettings({...volumeSettings, wrong: parseFloat(e.target.value)})} className="w-full" />
                            </div>
                        )}
                     </div>
                     
                     <div className={`bg-white rounded-lg p-4 border-b-4 border-${themeColor}-100 shadow-md min-h-[100px] flex items-center justify-center relative`}>
                        <h2 className="text-base md:text-2xl font-bold text-slate-800 text-center serif-font">{q.content}</h2>
                     </div>

                     <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                        {q.options.map((opt, i) => {
                            let cls = "relative p-3 rounded-lg text-sm md:text-base font-medium transition-all shadow-sm min-h-[50px] flex items-center justify-center text-center border border-b-2 ";
                            if(answered) {
                                cls += i===q.correctIndex ? "bg-green-50 border-green-500 text-green-800" : i===selected ? "bg-red-50 border-red-500 text-red-800" : "bg-slate-50 border-slate-200 opacity-50";
                            } else {
                                cls += `bg-white border-${themeColor}-100 hover:border-${themeColor}-400 hover:shadow-md cursor-pointer active:scale-95`;
                            }
                            return (
                                <button key={i} onClick={()=>handleOpt(i)} disabled={answered} className={cls}>
                                    {opt}
                                    <span className="absolute top-1 left-2 text-[10px] text-slate-400 font-bold">{String.fromCharCode(65+i)}</span>
                                </button>
                            );
                        })}
                     </div>

                     {answered && (
                         <div ref={scrollRef} className={`animate-slide-up rounded-xl p-4 border-l-4 ${isCorrect ? 'bg-green-50 border-green-500' : 'bg-red-50 border-red-500'} shadow-lg mb-4`}>
                             <div className="flex items-center gap-3 mb-2">
                                 <div className="text-3xl">{isCorrect ? '' : ''}</div>
                                 <h3 className={`font-black uppercase ${isCorrect ? 'text-green-700' : 'text-red-700'}`}>{isCorrect ? "Chnh xc!" : "Sai ri!"}</h3>
                             </div>
                             <p className="text-slate-800 text-sm md:text-base font-medium mb-3">{q.explanation}</p>
                             {q.citation && <div className="text-xs text-slate-500 italic border-t border-slate-200 pt-2"> Ngun: {q.citation}</div>}
                             <button onClick={onNext} className={`w-full py-3 mt-2 bg-${themeColor}-600 text-white font-bold rounded-xl shadow-md hover:scale-105 transition-all`}>K TIP</button>
                         </div>
                     )}
                </div>
            );
        };

        const LevelResultScreen = ({ score, total, level, onNext, onRetry, isMuted, completionCount }) => {
            const isPass = score === total;
            
            // Progression Calculation
            // Note: If passing Level 3, the App will increment count on Next click, so we project +1 here
            const projectedCount = (level === LevelType.LEVEL_3 && isPass) ? completionCount + 1 : completionCount;
            
            const getNextRankInfo = () => {
                if(projectedCount < 3) return { nextRank: "KH", remaining: 3 - projectedCount };
                if(projectedCount < 6) return { nextRank: "GII", remaining: 6 - projectedCount };
                if(projectedCount < 9) return { nextRank: "XUT SC", remaining: 9 - projectedCount };
                return null;
            };
            const rankInfo = getNextRankInfo();

            useEffect(() => { 
                if(isPass && !isMuted) { new Audio(SOUNDS.VICTORY_LEVEL).play().catch(()=>{}); }
            }, [isPass]);
            return (
                <div className="glass-panel rounded-[2rem] shadow-2xl p-8 max-w-lg w-full text-center mx-auto border border-white/60 animate-scale-in">
                     <div className="text-8xl mb-4 animate-bounce">{isPass ? '' : ''}</div>
                     <h2 className={`text-4xl font-black mb-2 uppercase ${isPass ? 'text-green-600' : 'text-orange-500'}`}>{isPass ? 'HON THNH!' : 'C GNG LN!'}</h2>
                     <p className="text-xl font-bold text-slate-700 mb-6">{score}/{total} cu</p>
                     
                     {/* Rank Progression Reminder */}
                     {isPass && rankInfo && (
                        <div className="mb-6 p-3 bg-indigo-50 border border-indigo-200 rounded-xl text-sm text-left">
                            <p className="text-indigo-900 font-bold mb-1"> L trnh thng hng</p>
                            {level === LevelType.LEVEL_3 ? (
                                <p className="text-slate-600">Tuyt vi! Bn  tch ly thm 1 lt. Ch cn thiu <span className="font-black text-indigo-600 text-lg">{rankInfo.remaining}</span> lt na  t Rank <span className="font-black uppercase">{rankInfo.nextRank}</span>.</p>
                            ) : (
                                <p className="text-slate-600">Hy hon thnh chui Level ny. Bn cn thiu <span className="font-black text-indigo-600 text-lg">{rankInfo.remaining}</span> lt thng Level 3  t Rank <span className="font-black uppercase">{rankInfo.nextRank}</span>.</p>
                            )}
                        </div>
                     )}

                     {isPass ? (
                         <button onClick={onNext} className="w-full py-4 bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-bold rounded-2xl shadow-lg hover:scale-105 transition-all">TIP TC</button>
                     ) : (
                         <button onClick={onRetry} className="w-full py-4 bg-slate-700 text-white font-bold rounded-2xl shadow-lg hover:bg-slate-600 transition-all">LM LI BI TP</button>
                     )}
                </div>
            );
        };

        const CertificateScreen = ({ user, rank, xp, currentLevel, completionCount, onStartSpecial, onRestart, isMuted }) => {
            useEffect(() => {
                if(!isMuted) new Audio(SOUNDS.CERTIFICATE_SOUND).play().catch(()=>{});
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#FFD700'] });
            }, []);
            
            // Logic: Chin thng ln 1, 2, 3...
            let title = "CHIN THNG U TIN";
            if(completionCount>=9) title = "CHIN THNG LN 4 - HUY CHNG KIM CNG";
            else if(completionCount>=6) title = "CHIN THNG LN 3 - NH V CH";
            else if(completionCount>=3) title = "CHIN THNG LN 2 - CHUI CHIN THNG";
            
            if (currentLevel === LevelType.SPECIAL) title = "CHNG NHN NHN TI VN HC";
            if (currentLevel === LevelType.GRADUATION) title = "CHNG NHN THIN TI VN HC";

            const isXuatSac = completionCount >= 9 || rank === CertificateRank.XUAT_SAC;

            return (
                <div className="max-w-2xl w-full mx-auto animate-fade-in pb-20">
                    <div className="relative bg-[#fffdf5] rounded-xl shadow-2xl p-2 overflow-hidden border-8 border-double border-[#b48d52]">
                        {/* Top Right Logo */}
                        <div className="absolute top-5 right-5 z-20 flex flex-col items-center">
                             <img src={ROBOKI_LOGO_URL} className="w-12 h-12 rounded-full border-2 border-[#b48d52] bg-white object-cover" />
                             <span className="text-[10px] font-black text-[#b48d52] mt-1">ROBOKI AI</span>
                        </div>

                        <div className="border-2 border-[#b48d52]/30 p-8 flex flex-col items-center text-center mt-4">
                            <h1 className="text-3xl font-black text-[#85603f] uppercase serif-font mb-2">TH TI VN HC</h1>
                            <p className="text-[#85603f] italic mb-6">Trao tng cho</p>
                            <h2 className="text-5xl font-black text-[#d32f2f] serif-font mb-4">{user.name}</h2>
                            <p className="text-xl font-bold text-slate-700 mb-6">{user.className} - {user.school}</p>
                            
                            <h3 className="text-2xl font-black text-[#1e3a8a] uppercase mb-6">{title}</h3>
                            
                            <div className="flex gap-4 mb-8">
                                <div className="bg-yellow-100 border border-yellow-400 px-4 py-2 rounded-xl text-center"><div className="text-xs font-bold text-yellow-800 uppercase">Xp loi</div><div className="text-2xl font-black text-red-700">{rank}</div></div>
                                <div className="bg-blue-100 border border-blue-400 px-4 py-2 rounded-xl text-center"><div className="text-xs font-bold text-blue-800 uppercase">im XP</div><div className="text-2xl font-black text-blue-900">{xp}</div></div>
                            </div>
                            
                            <div className="flex justify-between w-full text-xs text-[#85603f] mt-4 border-t border-[#b48d52]/50 pt-2 items-end">
                                {/* Bottom Left: Logo + Auto Confirm */}
                                <div className="flex flex-col items-center">
                                     <img src="https://github.com/bichhai85-lab/Logo/blob/main/logo%20tro%20choi.jpg?raw=true" className="w-16 h-16 rounded-full border-2 border-[#b48d52] object-cover shadow-sm mb-2" />
                                     <div className="border-t border-[#b48d52] pt-1 w-full text-center font-bold uppercase tracking-wider text-[10px]">Xc nhn t ng</div>
                                </div>
                                <div className="text-center"><b>Gio vin ph trch</b><br/>ng Th Bch Hi</div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="mt-6 text-center space-y-3">
                         {isXuatSac && currentLevel === LevelType.LEVEL_3 && (
                            <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-200">
                                <p className="text-yellow-800 font-bold mb-2">Bn  m kha Vng thi Nhn Ti!</p>
                                <button onClick={onStartSpecial} className="w-full py-4 bg-gradient-to-r from-rose-500 to-pink-600 text-white font-bold rounded-xl shadow-lg hover:scale-105 transition-all">
                                    THAM GIA TH THCH C BIT
                                </button>
                            </div>
                         )}
                         <button onClick={onRestart} className="w-full px-8 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:scale-105 transition-all">
                             Lm li  nng hng & Tch im
                         </button>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [gameState, setGameState] = useState({ screen: 'INTRO', level: LevelType.LEVEL_1, questions: [], qIndex: 0, score: 0, user: {}, xp: 0 });
            const [completionCount, setCompletionCount] = useState(parseInt(localStorage.getItem('roboki_completion_count')||0));
            const [isMuted, setIsMuted] = useState(false);

            // SHUFFLE & RANDOMIZATION LOGIC
            const getShuffledQuestions = (lvl) => {
                // 1. Get full pool
                const pool = QUESTION_POOL[lvl] || QUESTION_POOL[LevelType.LEVEL_1];
                
                // 2. Randomly select 5 questions
                let selectedQuestions = [...pool].sort(() => Math.random() - 0.5).slice(0, 5);

                // 3. For each question, shuffle the options and update correctIndex
                return selectedQuestions.map((q, idx) => {
                    const originalCorrectAnswer = q.options[q.correctIndex];
                    const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);
                    const newCorrectIndex = shuffledOptions.indexOf(originalCorrectAnswer);
                    
                    return {
                        ...q,
                        options: shuffledOptions,
                        correctIndex: newCorrectIndex,
                        id: `${lvl}-${Date.now()}-${idx}` // Unique ID
                    };
                });
            };

            const loadLevel = async (lvl) => {
                setGameState(prev => ({ ...prev, screen: 'LOADING', level: lvl, qIndex: 0, score: 0, questions: [] }));
                
                // Simulate loading delay for UX
                setTimeout(() => {
                    const randomizedQuestions = getShuffledQuestions(lvl);
                    setGameState(prev => ({ ...prev, questions: randomizedQuestions, screen: 'LEVEL_INTRO' }));
                }, 1000);
            };

            const handleAnswer = (correct) => { if(correct) setGameState(p => ({...p, score: p.score+1, xp: p.xp+10})); };
            const handleNextQ = () => {
                if(gameState.qIndex < gameState.questions.length-1) setGameState(p => ({...p, qIndex: p.qIndex+1}));
                else setGameState(p => ({...p, screen: 'LEVEL_RESULT'}));
            };
            const handleNextStage = () => {
                const { level } = gameState;
                if(level === LevelType.LEVEL_1) loadLevel(LevelType.LEVEL_2);
                else if(level === LevelType.LEVEL_2) loadLevel(LevelType.LEVEL_3);
                else if(level === LevelType.LEVEL_3) {
                    const newCount = completionCount + 1;
                    setCompletionCount(newCount);
                    localStorage.setItem('roboki_completion_count', newCount);
                    setGameState(p => ({...p, screen: 'CERTIFICATE'}));
                } else if (level === LevelType.SPECIAL) loadLevel(LevelType.GRADUATION);
                else if (level === LevelType.GRADUATION) setGameState(p => ({...p, screen: 'CERTIFICATE'}));
            };

            const startSpecial = () => {
                 loadLevel(LevelType.SPECIAL);
            };

            const getRank = () => {
                if(gameState.level === LevelType.GRADUATION) return CertificateRank.THIEN_TAI;
                if(gameState.level === LevelType.SPECIAL) return CertificateRank.NHAN_TAI;

                if(completionCount>=9) return CertificateRank.XUAT_SAC;
                if(completionCount>=6) return CertificateRank.GIOI;
                if(completionCount>=3) return CertificateRank.KHA;
                return CertificateRank.DAT;
            };

            return (
                <Layout isMuted={isMuted} onToggleMute={()=>setIsMuted(!isMuted)} xp={gameState.xp} userName={gameState.user.name}>
                    {gameState.screen === 'INTRO' && <IntroScreen onStart={(u) => setGameState(p=>({...p, user: u, screen: 'ROADMAP'}))} />}
                    {gameState.screen === 'ROADMAP' && <RoadmapScreen user={gameState.user} xp={gameState.xp} completionCount={completionCount} onContinue={()=>loadLevel(LevelType.LEVEL_1)} />}
                    {gameState.screen === 'LOADING' && <div className="text-center mt-20 text-blue-600 font-black animate-pulse text-2xl">ang ti d liu...</div>}
                    {gameState.screen === 'LEVEL_INTRO' && <LevelIntroScreen level={gameState.level} onStart={()=>setGameState(p=>({...p, screen: 'PLAYING'}))} />}
                    {gameState.screen === 'PLAYING' && <QuizScreen level={gameState.level} questions={gameState.questions} questionIndex={gameState.qIndex} onAnswer={handleAnswer} onNext={handleNextQ} isMuted={isMuted} />}
                    {gameState.screen === 'LEVEL_RESULT' && <LevelResultScreen score={gameState.score} total={gameState.questions.length} level={gameState.level} onNext={handleNextStage} onRetry={()=>loadLevel(gameState.level)} isMuted={isMuted} completionCount={completionCount} />}
                    {gameState.screen === 'CERTIFICATE' && <CertificateScreen user={gameState.user} rank={getRank()} xp={gameState.xp} currentLevel={gameState.level} completionCount={completionCount} onStartSpecial={startSpecial} onRestart={()=>loadLevel(LevelType.LEVEL_1)} isMuted={isMuted} />}
                </Layout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>



        <script type="module" onerror="console.error(&#39;Failed to load the app. Try reloading it.&#39;)">import '@/index';</script>
        </body></html>
